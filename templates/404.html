<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center px-4">
    <h1 class="text-7xl font-extrabold text-red-500 mb-6">404</h1>
    <h2 class="text-2xl md:text-3xl font-semibold mb-4">Oops! Page Not Found</h2>
    <p class="text-gray-400 mb-8">The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="inline-block px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition duration-300">
      Go Back Home
    </a>
  </div>
</body>
</html>
